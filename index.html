<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>タイプ相性カウントツール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css?v=20251122-1">
</head>
<body>
  <h1>究極版タイプ相性カウントツール</h1>

  <form id="type-form">
    <p>攻撃側のタイプを最大4つまで選んでください（未選択も可）。</p>

    <label for="attackType1">
      技1：
      <select id="attackType1" name="attackType1">
        <option value="">-- 未選択 --</option>
        <!-- typechart.js 読み込み後に自動で埋めます -->
      </select>
    </label>

    <label for="attackType2">
      技2：
      <select id="attackType2" name="attackType2">
        <option value="">-- 未選択 --</option>
      </select>
    </label>

    <label for="attackType3">
      技3：
      <select id="attackType3" name="attackType3">
        <option value="">-- 未選択 --</option>
      </select>
    </label>

    <label for="attackType4">
      技4：
      <select id="attackType4" name="attackType4">
        <option value="">-- 未選択 --</option>
      </select>
    </label>

    <button type="submit">計算する</button>
  </form>

  <section id="result" style="display: none;">
    <h2>結果</h2>
    <p id="summaryText"></p>
    <table>
      <thead>
        <tr>
          <th>倍率</th>
          <th>組み合わせ数</th>
        </tr>
      </thead>
      <tbody id="resultBody">
        <!-- JSで埋めます -->
      </tbody>
    </table>
  </section>

  <!-- 先に typechart.js を読み込む（データ＆ロジック） -->
  <script src="typechart.js?v=basic-1"></script>
  <!-- UIまわりの処理はこちらに -->
  <script src="app.js?v=20251122-a"></script>
</body>
</html>
