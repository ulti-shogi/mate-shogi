<!doctype html>

<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>賞金ランキング検索（スマホ特化）</title>
  <style>
    :root {
      --bg: #0b0c10;
      --card: #15171c;
      --text: #e8ecf1;
      --muted: #9aa4b2;
      --accent: #4cc9f0;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    }
    html, body { margin: 0; padding: 0; background: var(--bg); color: var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans JP", Helvetica, Arial, sans-serif; }
    .wrap { max-width: 480px; margin: 0 auto; padding: 14px; }header { display:flex; align-items:center; gap:10px; margin:4px 0 12px; }
header .logo { width: 26px; height: 26px; border-radius: 6px; background: linear-gradient(135deg, var(--accent), #a0e9ff); }
header h1 { font-size: 18px; font-weight: 700; margin: 0; letter-spacing: 0.02em; }

.card { background: var(--card); border: 1px solid #1f232b; border-radius: 14px; padding: 12px; box-shadow: 0 4px 12px rgba(0,0,0,.25); margin-bottom: 12px; }

input[type="text"] { width: 100%; padding: 8px; border-radius: 8px; border: 1px solid #2a2e39; background: #1b1e25; color: var(--text); font-size: 14px; margin-bottom: 8px; }
button { width: 100%; padding: 10px; border: none; border-radius: 8px; background: var(--accent); color: #000; font-weight: 700; font-size: 14px; cursor: pointer; }

table { width: 100%; border-collapse: collapse; font-size: 13px; }
th, td { border-bottom: 1px solid #232733; padding: 8px 6px; text-align: left; }
th { color: var(--muted); font-weight: 700; font-size: 12px; }
td.num { font-family: var(--mono); text-align: right; }
.muted { color: var(--muted); font-size: 12px; }

  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo" aria-hidden="true"></div>
      <h1>賞金ランキング検索</h1>
    </header><section class="card">
  <label for="searchInput" style="display:block; font-size:14px; margin-bottom:4px;">棋士名で検索</label>
  <input type="text" id="searchInput" placeholder="例：藤井聡太" />
  <button id="searchBtn">検索</button>
</section>

<section class="card" id="meta-card" style="display:none;">
  <div class="muted" id="meta-info"></div>
</section>

<section class="card">
  <table id="tbl">
    <thead>
      <tr>
        <th>年</th>
        <th>順位</th>
        <th>金額</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="muted" id="noresult" style="display:none; text-align:center; padding:6px;">該当なし</div>
</section>

  </div>  <script>
    const CSV_URL = 'prize-ranking.csv';

    function parseCSV(text) {
      const rows = [];
      let cur = '', row = [], inQuotes = false;
      for (let i = 0; i < text.length; i++) {
        const ch = text[i];
        if (ch === '"') {
          if (inQuotes && text[i+1] === '"') { cur += '"'; i++; }
          else { inQuotes = !inQuotes; }
        } else if (ch === ',' && !inQuotes) {
          row.push(cur); cur = '';
        } else if ((ch === '\n' || ch === '\r') && !inQuotes) {
          if (cur !== '' || row.length > 0) { row.push(cur); rows.push(row); }
          if (ch === '\r' && text[i+1] === '\n') i++;
          cur = ''; row = [];
        } else {
          cur += ch;
        }
      }
      if (cur !== '' || row.length > 0) { row.push(cur); rows.push(row); }
      return rows;
    }

    async function main() {
      const res = await fetch(CSV_URL, { cache: 'no-store' });
      if (!res.ok) throw new Error('CSV を取得できませんでした');
      const text = await res.text();
      const rows = parseCSV(text);
      if (!rows.length) throw new Error('CSV が空です');

      const headers = rows[0];
      const idxYear = headers.findIndex(h => h.includes('年'));
      const idxRank = headers.findIndex(h => h.includes('順位'));
      const idxName = headers.findIndex(h => h.includes('棋士名'));
      const idxMoney = headers.findIndex(h => h.includes('金額'));

      const body = rows.slice(1).filter(r => r.length === headers.length);

      function search(name) {
        const q = name.trim();
        if (!q) return [];
        const tokens = q.replace(/　/g, ' ').split(/\s+/);
        return body.filter(r => {
          const target = r[idxName];
          return tokens.every(t => target.includes(t));
        });
      }

      function renderResult(list, query) {
        const tbody = document.querySelector('#tbl tbody');
        const meta = document.getElementById('meta-card');
        const metaInfo = document.getElementById('meta-info');
        const noresult = document.getElementById('noresult');

        if (!list.length) {
          tbody.innerHTML = '';
          meta.style.display = 'none';
          noresult.style.display = 'block';
          return;
        }

        list.sort((a,b)=>Number(b[idxYear]) - Number(a[idxYear]));
        tbody.innerHTML = list.map(r => `
          <tr>
            <td class="num">${r[idxYear]}</td>
            <td class="num">${r[idxRank]}</td>
            <td class="num">${Number(r[idxMoney]).toLocaleString()}</td>
          </tr>`).join('');

        const years = list.map(r=>Number(r[idxYear]));
        metaInfo.textContent = `${query}：${Math.min(...years)}〜${Math.max(...years)}年、${list.length}件`;
        meta.style.display = 'block';
        noresult.style.display = 'none';
      }

      document.getElementById('searchBtn').addEventListener('click', ()=>{
        const q = document.getElementById('searchInput').value;
        renderResult(search(q), q);
      });

      document.getElementById('searchInput').addEventListener('keydown', e => {
        if (e.key === 'Enter') {
          const q = e.target.value;
          renderResult(search(q), q);
        }
      });
    }

    main().catch(err => {
      const msg = document.createElement('div');
      msg.style.cssText = 'color:#ffb3b3; padding:10px;';
      msg.textContent = `エラー: ${err.message}`;
      document.querySelector('.wrap').prepend(msg);
    });
  </script></body>
</html>
